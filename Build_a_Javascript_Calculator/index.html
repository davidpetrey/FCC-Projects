<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Build a JavaScript Calculator</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class='container'>
	<div class="btn disabled" id="display"></div>
	<div class="btn btn-primary" id="seven">7</div>
	<div class="btn btn-primary" id="eight">8</div>
	<div class="btn btn-primary" id="nine">9</div>
	<div class="btn btn-primary" id="divBtn">/</div>
	
	<div class="btn btn-primary" id="four">4</div>
	<div class="btn btn-primary" id="five">5</div>
	<div class="btn btn-primary" id="six">6</div>
	<div class="btn btn-primary" id="multiBtn">x</div>
	
	<div class="btn btn-primary" id="one">1</div>
	<div class="btn btn-primary" id="two">2</div>
	<div class="btn btn-primary" id="three">3</div>
	<div class="btn btn-primary" id="minBtn">-</div>
	
	<div class="btn btn-primary" id="clear">C</div>
	<div class="btn btn-primary" id="zero">0</div>
	<div class="btn btn-primary" id="equal">=</div>
	<div class="btn btn-primary" id="addBtn">+</div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
